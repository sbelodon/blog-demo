<div class="container">
   <form [formGroup]="blogForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <img *ngIf="getImageUrl()" [src]="getImageUrl()" style="width: 100px; height: 100px;"/>
        </div>
        <div class="form-group">
            <label for="imageInput"> Image:</label>
            <input class="form-control" id="imageInput" type='file'
                   (change)="onSelectFile($event)">
        </div>
        <div class="form-group">
            <label for="titleInput"> Title:</label>
            <input id="titleInput" type="text" class="form-control" formControlName="title">
        </div>
        <div class="form-group">
            <label for="categoryInput"> Category: </label>
            <input id="categoryInput" type="text" class="form-control"
                   formControlName="category">
        </div>
        <div class="form-group">
            <label for="descriptionInput"> Desription:</label>
            <textarea rows="10" id="descriptionInput" class="form-control"
                      formControlName="description"></textarea>
        </div>
        <button type="submit" class="btn btn-success" [disabled]="!blogForm.valid">Save</button>
    </form>
</div>
